<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <form class="form">
              <label for="characterAmountNumber">Number of characters (min of 8 characters):</label>
              <input type="number" min="8" max="128" value="8" id="characterAmountNumber">
              <!--shorten input box size and use preventDefault here ^^^-->
              <label for="includeLowerCase">Includes lowercase?</label>
              <input type="checkbox" id="includeLowerCase">

              <label for="includeUppercase">Includes uppercase?</label>
              <input type="checkbox" id="includeUppercase">
          
              <label for="includeNumber">Includes numbers?</label>
              <input type="checkbox" id="includeNumber">

              <label for="specialCharacters">Includes special characters?</label>
              <input type="checkbox" id="specialCharacters"> 
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
